<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/_template.xhtml">
	<ui:define name="titulo">
			Cotação
		</ui:define>
	<ui:define name="conteudo">
		
		<h:form>
			<p:fieldset>Realize a Cotação</p:fieldset>
			<p:panelGrid columns="2">
			<p:outputLabel value="Digite o Codigo da Compra" for="codCompra"/>
			<p:inputText id="codCompra"/>
			<p:outputLabel value="Digite o CNPJ do Fornecedor" for="cnpjFornecedor"/>
			<p:inputMask id="cnpjFornecedor" mask="99.999.999/9999-99" />
			<p:outputLabel value="Data da Cotação" for="dataCotacao"/>
			<p:inputMask id="dataCotacao" mask="99/99/9999"/>
			<p:outputLabel value="Valor R$:" for="valor"/>
			<p:inputText id="valor"/>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
