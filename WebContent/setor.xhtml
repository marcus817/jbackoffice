<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
			Cadastro de Setor
		</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:growl id="growl" showDetail="true" sticky="true" />
			<h1>Setor</h1>
			<fieldset>
				<legend> Dados do Setor</legend>
				<h:panelGrid columns="2">
					<h:outputText value="Descrição: " for="descricao" />
					<h:inputText id="descricao" value="#{setorBean.setor.descricao}" />
					<h:outputText value="Sigla: " for="sigla" />
					<h:inputText id="sigla" value="#{setorBean.setor.sigla}" />
				</h:panelGrid>
			</fieldset>
			<p:commandButton value="Salvar" action="#{setorBean.gravar}"
				update="growl">
				<f:ajax render="@form" resetValues="true" />
			</p:commandButton>
		</h:form>
	</ui:define>

</ui:composition>
</html>
