<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	
	<div style="width: 240px; margin-left: auto; margin-right: auto; margin-top: 150px">
		<h1>Login</h1>
		<h:form>
			<h:panelGrid columns="2" styleClass="form-grid" style="padding: 10px"
			columnClasses="label, campo" id="panel">
				<h:outputLabel value= "Usuario:"/>
				<h:inputText value="#{loginBean.usuario}" size="20"/>
				<h:outputLabel value= "Senha: "/>
				<h:inputSecret value="#{loginBean.senha}" size="20"/>
			</h:panelGrid>
			<p:commandButton value="Logar" action="#{loginBean.logar}"/>
		</h:form>
	</div>
	
</h:body>


</html>
